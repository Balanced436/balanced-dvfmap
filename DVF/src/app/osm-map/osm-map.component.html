<div class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Echelles
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem (click) ="setActiveLayerDepartement()">Département</button>
				<button ngbDropdownItem (click) ="setActiveLayerIntercommune()">Intercommune</button>
				<button ngbDropdownItem (click) ="setActiveLayerCommune()">Commune</button>
                <button ngbDropdownItem (click) ="setActiveLayerIRIS()">IRIS</button>
			</div>
		</div>
        <div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Données
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem disabled >Transactions immobilières</button>
				<button ngbDropdownItem disabled >Lieux touristiques</button>
			</div>
		</div>
        <div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Cloropeth
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem (click) ="setActiveLayerIrisChoroplethNbVenteMaison()">Nombre de vente maison</button>
				<button ngbDropdownItem disabled >Nombre de vente appartement</button>
				<button ngbDropdownItem disabled >Prix du m2 maison</button>
				<button ngbDropdownItem disabled >Prix du m2 appartement</button>
			</div>
		</div>
	</div>
</div>
<div id='map' [ngClass]="{'reduit': analyses.length != 0}" class="map-container" leaflet 
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
></div>
