<app-legend [legend] = "legend" *ngIf="choroplethView != 'None'"></app-legend>
<div class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Echelles
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button [ngClass] = "{selected : activeLayerName == 'departement'}" type = "button" ngbDropdownItem (click) ="setActiveLayer('departement')" class = "btn" >Département</button>
				<button [ngClass] = "{selected : activeLayerName == 'intercommune'}"type = "button" ngbDropdownItem (click) ="setActiveLayer('intercommune')" class = "btn">Intercommune</button>
				<button [ngClass] = "{selected : activeLayerName == 'commune'}"type = "button" ngbDropdownItem (click) ="setActiveLayer('commune')" class = "btn" >Commune</button>
                <button [ngClass] = "{selected : activeLayerName == 'iris'}"type = "button" ngbDropdownItem (click) ="setActiveLayer('iris')"class = "btn" >IRIS</button>
			</div>
		</div>
        <div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Données
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem disabled >Transactions immobilières</button>
				<button ngbDropdownItem disabled >Lieux touristiques</button>
			</div>
		</div>
        <div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>
				Cloropeth
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button class = "btn" [ngClass] = "{selected : choroplethView == 'nombre_vente_maisons'}" ngbDropdownItem (click) ="setChloroplethView('nombre_vente_maisons')">Nombre maison</button>
				<button class = "btn" [ngClass] = "{selected : choroplethView == 'nombre_vente_appartements'}" ngbDropdownItem (click) ="setChloroplethView('nombre_vente_appartements')">Nombre appartement</button>
				<button class = "btn" [ngClass] = "{selected : choroplethView == 'prix_m2_median_maisons'}" ngbDropdownItem (click) ="setChloroplethView('prix_m2_median_maisons')">Prix maison</button>
				<button class = "btn" [ngClass] = "{selected : choroplethView == 'prix_m2_median_appartements'}" ngbDropdownItem (click) ="setChloroplethView('prix_m2_median_appartements')">Prix Appartement</button>
			</div>
		</div>
	</div>
</div>
<div id='map' [ngClass]="{'reduit': analyses.length != 0}" class="map-container" leaflet 
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
></div>
